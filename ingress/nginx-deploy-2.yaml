apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-2
  template:
    metadata:
      labels:
        app: nginx-2
    spec:
      containers:
        - name: nginx
          image: 192.168.190.140:5000/library/nginx:1.17.9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          volumeMounts:
            - name: podinfo
              mountPath: /usr/share/nginx/html
              readOnly: false
      volumes:
        - name: podinfo
          projected:
            sources:
              - downwardAPI:
                  items:
                    - path: "nginx-2/index.html"
                      fieldRef:
                        fieldPath: metadata.name

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-2
  labels:
    app: nginx-2
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
    - name: https
      port: 443
      protocol: TCP
  selector:
    app: nginx-2
